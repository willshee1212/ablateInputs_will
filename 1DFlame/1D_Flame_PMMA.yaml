---

environment:
  title: _sublimationTest
  tagDirectory: true
arguments: { }
timestepper:
  name: theMainTimeStepper
  arguments:
    ts_type: rk
    ts_max_steps: 5000
    ts_dt: 1.0E-10
    ts_adapt_safety: 0.8
  domain: !ablate::domain::BoxMeshBoundaryCells
    name: simpleBoxField
    faces: [ 100 ]
    lower: [ 0 ]
    upper: [ 0.01 ]
    simplex: false
    options:
      dm_refine: 0
      dm_plex_hash_location: true
      dm_partition_view: true
      #      dm_label_view: "ghost"
    preModifiers:
      - !ablate::domain::modifiers::DistributeWithGhostCells
    postModifiers:
      - !ablate::domain::modifiers::TagLabelInterface
        # tag the right boundary faces
        leftRegion:
          name: boundaryCellsRight
        rightRegion:
          name: domain
        boundaryFaceRegion:
          name: boundaryFaceRight
      - !ablate::domain::modifiers::SubtractLabel
        # define the flow solver without the rightBoundary
        differenceRegion:
          name: flowRegion
        minuendRegion:
          name: interiorCells
        subtrahendRegions:
          - name: boundaryFaceRight
      - !ablate::domain::modifiers::GhostBoundaryCells
    fields:
      - !ablate::finiteVolume::CompressibleFlowFields
        eos: &eos !ablate::eos::TChem
          mechFile: grimech30.mech.dat
          thermoFile: grimech30.thermo.dat
      - !ablate::domain::FieldDescription
        name: pressure
        type: FV
        location: aux
        region:
          name: domain

  initialization:
    - !ablate::finiteVolume::fieldFunctions::Euler
      region:
        name: interiorCells
      state: &initState
        eos: *eos
        pressure: 101325
        temperature: "x < 0.005 ? (300.0+x*(2300.0/0.005)) : ((2300+2600.0)-x*(2300.0/0.005))"
        velocity: "0"
        massFractions: !ablate::finiteVolume::fieldFunctions::MassFractions
          &airMassFrac
          eos: *eos
          values:
            - fieldName: O2
              field: "x*0.22968530497578818/0.01"
            - fieldName: N2
              field: "x*0.7703146950242119/0.01"
            - fieldName: CH4
              field: "1-(x/0.01)"
    - !ablate::finiteVolume::fieldFunctions::DensityMassFractions
      region:
        name: interiorCells
      state: *initState
    - !ablate::finiteVolume::fieldFunctions::Euler
      region:
        name: boundaryCellsLeft
      state: &fuelFieldState
        eos: *eos
        temperature: 300.0
        pressure: 101325
        velocity: "0.0"
        massFractions: !ablate::finiteVolume::fieldFunctions::MassFractions
          &fuelMassFrac
          eos: *eos
          values:
            - fieldName: CH4
              field: 1
    - !ablate::finiteVolume::fieldFunctions::DensityMassFractions
      region:
        name: boundaryCellsLeft
      state: *fuelFieldState
    - !ablate::finiteVolume::fieldFunctions::Euler
      region:
        name: boundaryCellsRight
      state: &airState
        eos: *eos
        temperature: 300.0
        pressure: 101325
        velocity: "0.0"
        massFractions: *airMassFrac
    - !ablate::finiteVolume::fieldFunctions::DensityMassFractions
      region:
        name: boundaryCellsRight
      state: *airState
solvers:
  - !ablate::finiteVolume::CompressibleFlowSolver
    id: vortexFlowField
    region:
      name: flowRegion
    additionalProcesses:
      - !ablate::finiteVolume::processes::TChemReactions
        eos: *eos
      - !ablate::finiteVolume::processes::ConstantPressureFix
        eos: *eos
        pressure: 101325.0
    parameters:
      cfl: 0.75
    monitors:
      - !ablate::monitors::CurveMonitor
        interval: 1000
      - !ablate::monitors::TimeStepMonitor
        interval: 1000
    eos: *eos
    transport: !ablate::eos::transport::Sutherland
      &transportModel
      eos: *eos
  - !ablate::boundarySolver::BoundarySolver
    id: openBoundary
    region:
      name: boundaryCellsRight
    fieldBoundary:
      name: boundaryFaces
    processes:
      - !ablate::boundarySolver::lodi::Inlet
        eos: *eos
        massFractions: *airMassFrac
  - !ablate::boundarySolver::BoundarySolver
    id: openBoundary
    region:
      name: boundaryCellsLeft
    fieldBoundary:
      name: boundaryFaces
    processes:
      - !ablate::boundarySolver::lodi::Inlet
        eos: *eos
        massFractions: *fuelMassFrac
  - !ablate::boundarySolver::BoundarySolver
    id: slab boundary
    region:
      name: boundaryCellsLeft
    fieldBoundary:
      name: boundaryFaces
    processes:
      - !ablate::boundarySolver::physics::Sublimation
        latentHeatOfFusion: 941000.000
        transportModel: *transportModel
        eos: *eos
        massFractions: *fuelMassFrac
        diffusionFlame: true
        radiationInterval: 1000
        radiation: !ablate::radiation::Radiation
            id: surfaceflux
            region:
              name: interiorCells
            fieldBoundary:
              name: boundaryCells
            rays: 250
            properties: !ablate::eos::radiationProperties::Zimmer
              eos: *eos
            log: !ablate::monitors::logs::StdOut
              name: surfaceradlog
  - !ablate::radiation::VolumeRadiation
    id: radiation
    region:
      name: interiorCells
    fieldBoundary:
      name: boundaryCells
    rays: 250
    interval: 1000
    properties: !ablate::eos::radiationProperties::Zimmer
      eos: *eos
    log: !ablate::monitors::logs::StdOut
      name: radlog